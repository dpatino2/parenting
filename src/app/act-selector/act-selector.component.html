<md-card
  class="mat-elevation-z6" 
  flex="calc(40% - 25px)">
  <md-card-title>{{capability.title}}</md-card-title>
  <md-card-subtitle>{{capability.subtitle}}</md-card-subtitle>
  <md-card-content>
    <p>{{capability.description}}</p>
  </md-card-content>  

  <md-card-actions fxLayout="row" fxLayoutAlign="end center">
      <button md-button>Add</button>
  </md-card-actions>

</md-card>
